<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign into Maiden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

	<script data-main="../js/main" src="../js/require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/maiden.js"></script>

</head>

<body>

<div id="container" class="container">
    <form class="form-login" action="/login" method="post">
        <h2 class="form-login-heading">Sign into Maiden</h2>
        <input id="email" name="email" type="text" class="input-block-level" placeholder="email">
        <label class="checkbox">
            <input id="remember-me" name="remember-me" type="checkbox"> Remember me
        </label>
        <input id="password" name="password" type="password" class="input-block-level" placeholder="password">
        <a href="" class="forgot-password">forgot password?</a>
        <button id="login" class="btn btn-large btn-primary" type="submit">Login</button>
		<a href="signUp.html" class="sign-up">sign up</a>
		<div id="errors"></div>
    </form>
</div>

</body>
</html>
